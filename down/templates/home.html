<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel='stylesheet' href='styles/main.css'>
  </head>
  <body>
    <h1> I'm Down! </h1>

    <form action="/" method="post">
      <label>Title</label>
      <input name="title" placeholder="Title goes here">
      <label>Content</label>
      <textarea name="text" placeholder="Writing goes here"></textarea>

      <button> Post! </button>
    </form>


    {% for post in posts %}

      <div class="event">
          <h2>
            <a href="{{post.url()}}">
              {{post.title}}
            </a>
          </h2>

          {{post.text}}
          <div class= "date"> {{ post.date }} </div>
      </div class="event">

    {% endfor %}


  </body>
</html>
